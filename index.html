<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Pinterest</title>
</head>
<body>
    <div class="suForm">
        <div class="header">
            <img src="./pinterest-logo-p-png-0.webp" alt="">
            <div class="header1">Grow your business</div>
            <div class="subHeader">Get in front of 400 million people looking to buy, make and do.</div>
        </div>
        <form action method>
            <div>
                <div><label for="Email">Email</label></div>
                <input type="email" placeholder="Email" required>
            </div>
            <div>
                <div><label for="password">Password</label></div>
                <input type="password" placeholder="Password" required maxlength="12">
            </div>
            <div>
                <div><label for="birthdate">Birthdate</label></div>
                <input type="date" placeholder="MM/DD/YYYY" required>
            </div>
            <div class="register">
                <button type="submit">Create account</button>
                <button type="submit">Log into existing account</button>
            </div>
            
        </form>
        <div class="conditions">
            <p>By continuing, you agree to Pinterest's <br><span>Business Terms of Service</span> and acknowledge you've <br> read our <span>Privacy Policy. Notice at collection</span></p>
        </div>
    </div>
   
</body>
</html>
